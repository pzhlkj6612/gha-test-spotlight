name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15-intel

    strategy:
      fail-fast: false
      matrix:
        spotlight: [on, off]

    steps:
      - uses: actions/checkout@v5.0.0
        with:
          repository: 'pzhlkj6612/forked-create-dmg'
          ref: '8780a17c9ac76954941c6c8a35f0c5c93ba4c1ea'

      - name: Spotlight ${{ matrix.spotlight }}
        run: |
          set -ex

          mdutil -s -a

          sudo mdutil -i '${{ matrix.spotlight }}' -a

          mdutil -s -a

      - name: package
        run: |
          set -ex

          for i in $(seq 0 9999); do
            ps -ef | grep 'mds'
            mdutil -s -a

            dmg_path="$(mktemp -u).dmg"
            bash ./create-dmg \
              --hdiutil-verbose \
              --volname "$(basename $(mktemp -u))" \
              --window-size 500 352 \
              --icon-size 100 \
              --app-drop-link 370 162 \
              "$dmg_path" \
              '/Applications/Firefox.app'
            rm $dmg_path
          done
